project:
  type: book
  output-dir: docs
  preview:
      port: 4200

execute:
  cache: true
  freeze: auto

book:
  title: "Personal Science Guide to the Microbiome"
  author: Richard Sprague
  date: last-modified
  cover-image: assets/coverPersonalScience-quarto.jpg
  output-file: psm
  downloads: [epub, pdf, docx]
  page-footer: "Copyright Â© Richard Sprague 2023"
  page-navigation: true
  chapters:
    - index.qmd
    - part: "General Overview"
      chapters:
        - intro.qmd
        - personalscience.qmd
    - part: "Science"
      chapters:
        - Science/intro-to-biology.qmd
        - Science/microbesEverywhere.qmd
        - microbes.qmd
        - Science/microbes_in_you.qmd
    - part: "Technology"
      chapters:
        - methods.qmd
    - part: "Do It Yourself"
      chapters:
        - "Experiments/microbes_to_watch.qmd"
        - Experiments.qmd
        - diy_microbiome.qmd
    - Next/references-books.qmd
    - references.qmd

bibliography: 
  - psm-refs.bib

format:
  html:
    theme: litera
    code-fold: true
    toc: true
    css: css/normalize.css
    df-print: paged
    cover-image: assets/coverPersonalScience-quarto.jpg
  pdf:
    documentclass: scrreprt
    title: Personal Science Guide to the Microbiome
  epub:
    css: css/middleman.css

